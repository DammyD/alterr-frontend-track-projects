<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="./img/goggle-icon.png" />
    <link rel="stylesheet" href="style.css" />

<body>
    
    <header>
        <nav class="navbar">
            <ul class="header__navbar">
                <li class="navbar__list">
                <a class="navbar__link" href="#">About</a>
                </li>
                <li class="navbar__list">
                <a class="navbar__link" href="#">Store</a>
                </li>
            </ul>

            <ul class="header__navbar">
                <li class="navbar__list">
                <a class="navbar__link" href="#">Gmail</a>
                </li>
                <li class="navbar__list">
                <a class="navbar__link" href="#">Images</a>
                </li>

                <li class="navbar__list">
                    <a class="navbar__link" href="#">
                <img class="navbar__img" src="./img/images.png" height="30px" width="30px" alt="goggle-app" />
            </a>
        </li>
        <li class="navbar__list">
            <a class="navbar__link" href="#">

        <div class="main__container">
        <img class="main__img" src="./img/mag_glasses.png" height="20px" width= auto alt="search_icon" />
        <input type="text" name="google-search" placeholder="Search Google or typle a URL"/>
        <img class="main__img" src="./img/mic_svg.png" width= auto height="25px" alt="mic_icon" />
        </div>

        <div class="search">
            <button class="search__button">Google search</button>
            <button class="search__button">I'm Feeling Lucky</button>
        </div>
    </section>

    <footer>
        <nav class="footer">

            <ul class="footer__left">
                <a class="footer__link" href="#">Advertising</a>
                <a class="footer__link" href="#">Business</a>
                <a class="footer__link" href="#">How Search Works</a>
            </ul>

            <ul class="footer__right">
            <a class="footer__link" href="#">Privacy</a>
            <a class="footer__link" href="#">Terms</a>
            <a class="footer__link" href="#">Settings</a>
            </ul>
        </nav>
